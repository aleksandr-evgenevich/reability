<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- App CSS -->
    <link href="css/app.css" rel="stylesheet">

    <title> OpenTok Getting Started </title>
</head>

<body>
    <div id="title">
        <h1 class="text-center">Practitioner</h1>
        <div id="logo">
            <div><img src="ReAbility.jpg"></div>
            <div><img src="Medix.png"></div>
        </div>
    </div>

    <div id="videos">
        <div id="publisher"></div>
        <div id="subscriber"></div>

        <div id="content" class="card bg-light mb-3" style="max-width: 28rem;">
            <div class="card-body">
                <div class="row">
                    <h6 class="col-sm">Meter </h6>
                    <p id="loudness" class="col-sm">-</p>
                </div>
                <div class="row">
                    <h6 class="col-sm">Level </h6>
                    <p id="audioLevel" class="col-sm">-</p>
                </div>
                <div class="row">
                    <h6 class="col-sm">Pitch </h6>
                    <p id="pitch" class="col-sm">-</p>
                </div>
                <div class="row">
                    <h6 class="col-sm">Note </h6>
                    <p id="note" class="col-sm">-</p>
                </div>
                <input type="button" class="btn btn-primary  btn-lg btn-block" id="btnWatch" value="Start" onclick="buttonClick()"></button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script type="text/javascript" src="js/pitch-detect/pitch-detect.js"></script>
    <script type="text/javascript" src="js/practitioner.js"></script>
</body>

</html>
